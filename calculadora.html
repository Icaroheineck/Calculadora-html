<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button.round-btn {
        width: 50px; /* Largura do botão */
        height: 50px; /* Altura do botão */
        border-radius: 50%; /* Torna o botão redondo */
        border: none; /* Remove a borda padrão do botão */
        background-color: #4caf50; /* Cor de fundo do botão */
        color: white; /* Cor do texto */
        font-size: 16px; /* Tamanho da fonte */
        cursor: pointer; /* Muda o cursor para "mão" quando passar sobre o botão */
      }
    </style>
  </head>

  <body>
    <table border="0">
      <thead>
        <th colspan="4">
          <input type="text" />
        </th>
      </thead>

      <tbody>
        <tr>
          <td><button class="round-btn" style="width: 100%">AC</button></td>
          <td><button class="round-btn" style="width: 100%">( )</button></td>
          <td><button class="round-btn" style="width: 100%">%</button></td>
          <td><button class="round-btn" style="width: 100%">/</button></td>
        </tr>
        <tr>
          <td><button class="round-btn" style="width: 100%">1</button></td>
          <td><button class="round-btn" style="width: 100%">2</button></td>
          <td><button class="round-btn" style="width: 100%">3</button></td>
          <td><button class="round-btn" style="width: 100%">x</button></td>
        </tr>
        <tr>
          <td><button class="round-btn" style="width: 100%">4</button></td>
          <td><button class="round-btn" style="width: 100%">5</button></td>
          <td><button class="round-btn" style="width: 100%">6</button></td>
          <td><button class="round-btn" style="width: 100%">-</button></td>
        </tr>
        <tr>
          <td><button class="round-btn" style="width: 100%">7</button></td>
          <td><button class="round-btn" style="width: 100%">8</button></td>
          <td><button class="round-btn" style="width: 100%">9</button></td>
          <td><button class="round-btn" style="width: 100%">+</button></td>
        </tr>
        <tr>
          <td><button class="round-btn" style="width: 100%">0</button></td>
          <td><button class="round-btn" style="width: 100%">,</button></td>
          <td><button class="round-btn" style="width: 100%"><-</button></td>
          <td><button class="round-btn" style="width: 100%">=</button></td>
        </tr>
      </tbody>
    </table>





    <script></script>
  </body>
</html>
